<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

     <style>
        /* Basic CSS styles for the navbar */
        body {
            margin: 0;
            padding:0;
            font-family: Arial, sans-serif;
            background-image: url('static/img/bg.jpg');
            background-size: 100% 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            animation: fadeInAnimation 2s ease-in-out forwards; /* Animation for fading in content */
        }

        @keyframes fadeInAnimation {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .logo a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
        }

        .nav-links {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .nav-links li {
            padding: 0 15px;
        }

        .nav-links li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .nav-links li a:hover {
            text-decoration: underline;
        }

        /* Sticky navbar style */
        .sticky {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
         /* Styles for the "Train Classifier" button */
        .train-button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .train-button:hover {
            background-color: #45a049; /* Darker green */
        }

     /* Footer styles */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .footer-links {
            list-style-type: none;
            padding: 0;
            margin-top: 10px;
        }

        .footer-links li {
            display: inline;
            margin: 0 10px;
        }

        .footer-links li a {
            color: white;
            text-decoration: none;
        }

        .footer-links li a:hover {
            text-decoration: underline;
        }
    </style>



</head>
<body>
 <nav>
    <div class="nav-content">
        <div class="logo">
            <a href="#">Welcome to Face Recognition App</a>
        </div>
        <ul class="nav-links">
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('generate_dataset') }}">Generate Dataset</a></li>
            <li><a href="{{ url_for('detect_faces') }}">Detect Faces</a></li>
            <li><a href="{{ url_for('users') }}">List of Users</a></li>
            <li><a href="{{ url_for('upload_image') }}">Upload Image</a></li>

        </ul>
    </div>
</nav>





<footer>
    <ul class="footer-links">
        <li><a href="">About Us</a></li>
        <li><a href="#">Contact Us</a></li>
        <li><a href="#">Privacy Policy</a></li>
    </ul>
    <p>&copy; 2024 Group 4 Face Recognition. All rights reserved.</p>
</footer>
</body>
</html>
